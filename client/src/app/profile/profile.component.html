<div class="container profilePage">
  <div class="row">
    

    <button class="registerNew" routerLink="/register" >Register New User</button>


     <div class="userInfo">



      <h1 class="form-signin-heading">Your profile</h1>

      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">User Name</label>
          <p class="form-control-static">{{ details?.name }}</p>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">User Email</label>
          <p class="form-control-static">{{ details?.email }}</p>
        </div>
      </div>

    </div>





  </div>
     <div class="projects">



      <h1 class="form-signin-heading">All Projects</h1>









      <div class="form-horizontal projectDetails" *ngFor="let project of projects?.reverse()">



<div class="showDateDiv">
  <p class="">{{ project?.date }}</p>
</div>



               <div class="text-data">
                             
                  <label class="text-title">What Type of Contractor are you Looking for?</label>
                  <label class="text-content">{{ project?.projectCategory }}</label>

               </div>


               <div class="text-data">

                  <label class="text-title" for="description">Description</label>
                  <label class="text-content">{{ project?.description }}</label>

              </div>


                <div class="text-data">
                  <label class="text-title" for="email">Email Address</label>
                  <label class="text-content">{{ project?.email }}</label>
                </div>


                <div class="text-data">
                  <label class="text-title" for="phoneNumber">Phone Number</label>
                  <label class="text-content">{{ project?.phoneNumber }}</label>

                </div>


                <div class="text-data">
                  <label class="text-title" for="name">Full Name</label>
                  <label class="text-content">{{ project?.name }}</label>
                </div>

                <div class="text-data">
                  <label class="text-title" for="Address">Address</label>
                  <label class="text-content">{{ project?.street }}</label>
                  <label class="text-content">{{ project?.city }} {{ project?.state }} {{ project?.zip }}</label>
                </div>

<div class="projectDelete">
    <button (click)="projectDelete(project?._id)">Delete</button>
</div>

      </div>

    </div></div>
